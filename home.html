<!DOCTYPE html>
<html>
<head>
	<title>Jarvis</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stylesheet/css/styles.css">
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="margin: 0">
	<section class="landscape_module">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h1>Build fast, responsive sites with Jarvis</h1>
					<p>Quickly design and customize responsive mobile-first sites with Jarvis, featuring Sass variables and mixins, responsive grid system</p>
				</div>
				<div class="col-sm-6 text-center">
					<img src="./img/mypat.svg" title="myPAT" alt="myPAT">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					<h2>Get Started </h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 d-flex justify-content-center">
					<div class="card" style="width: 18rem;">
					  <div class="card-body">
					    <img src="img/mypat.svg" width="230">
					  </div>
					</div>
				</div>
				<div class="col-sm-4 d-flex justify-content-center">
					<div class="card" style="width: 18rem;">
					  <div class="card-body">
					    <img src="img/angular.svg">
					  </div>
					</div>
				</div>
				<div class="col-sm-4 d-flex justify-content-center">
					<div class="card" style="width: 18rem;">
					  <div class="card-body">
					    <img src="img/react.svg">
					  </div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
